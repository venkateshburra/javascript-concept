<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="/todo-practice/index.css">
</head>
<body>
  <header class="header_div">
    <h2 class="h2_todo_heading">Todo List</h2>
  </header>
  <div class="parent_div">

    <form class="search">
      <input class="search_input" name="searchName" type="text" placeholder="Search Todo...">
    </form>

    <ul class="list">
      <li>
        <span>drinking milk</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li>
        <span>eating Biriyani</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li>
        <span>Cooking something new</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="form_user">
      <input class="add" name="username" type="text" placeholder="Add New todo..">
    </form>
  </div>

  <script src="/todo-practice/index.js"></script>
</body>
</html>
